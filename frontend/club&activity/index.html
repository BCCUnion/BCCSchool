<!DOCTYPE html>
<html>
    <head>
        <script src="./script/action.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style/style.css">   
    </head>
    <body>
        <div id="headBox">

        </div>
        <div id="searchBox">
            <div id="imgList">
                <img class="imgs" src="imgs/img5.jpg">
                <img class="imgs" src="imgs/img1.jpg">
                <img class="imgs" src="imgs/img2.jpg">
                <img class="imgs" src="imgs/img3.jpg">
                <img class="imgs" src="imgs/img4.jpg">
                <img class="imgs" src="imgs/img5.jpg">
                <img class="imgs" src="imgs/img1.jpg">
                <!-- <input type="search" name="clubSearch" placeholder="搜索"> -->
            </div>
            <div id="dotList">
                <span class="dot" id="1" name="light"></span>
                <span class="dot" id="2"></span>
                <span class="dot" id="3"></span>
                <span class="dot" id="4"></span>
                <span class="dot" id="5"></span>
            </div>

            <div id="forInput">
                <img src="imgs/lens.png" id='lens'>
                <input type="search" name="clubSearch" placeholder="搜索">
            </div>

            <a id="left">←</a>
            <a id="right">→</a>

        </div>

        <div class="clubInfo">
            <p class="clubInfoblock" id="clubHeading">社团信息</p>
            <p class="clubInfoblock" id="clubInfo1">岭南诗词研习社</p>
            <p class="clubInfoblock" id="clubInfo2">青年志愿者协会</p>
            <p class="clubInfoblock" id="clubInfo3">学生职业生涯发展协会</p>
            <p class="clubInfoblock" id="clubInfo4">澄心琴社</p>
            <p class="clubInfoblock" id="clubInfo5">中山大学金字塔学社</p>
            <div id="clubbuttonBox">
                <button id="clubbutton">查看更多</button>
            </div>
        </div>

        <div class="activityInfo">
            <p class="activInfoblock" id="activHeading">活动信息</p>
            <p class="activInfoblock" id="activInfo1">暑期支教项目</p>
            <p class="activInfoblock" id="activInfo2">宝洁英才节</p>
            <p class="activInfoblock" id="activInfo3">冬至雅集</p>
            <p class="activInfoblock" id="activInfo4">金字塔学社沙龙</p>
            <p class="activInfoblock" id="activInfo5">诗生活</p>
            <div id="activbuttonBox">
                <button id="activbutton">查看更多</button>
            </div>
        </div>

        <div id="bottomBox">

        </div>

    </body>
</html>
